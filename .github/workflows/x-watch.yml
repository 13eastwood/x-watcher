name: X Watch

on:
  schedule:
    - cron: "*/15 * * * *"   # jalan tiap 15 menit (UTC)
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true   # defaultnya true, tapi eksplisit aja
          
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run monitor for multiple handles
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        run: |
          set -e
          HANDLES=("Thekokocrypto" "Ashcryptoreal")  # <-- tambah di sini
          rm -f latest.md
          for H in "${HANDLES[@]}"; do
            echo "=== @$H ===" | tee -a latest.md
            HANDLE="$H" python x_watch.py | sed 's/^/@'"$H"' | /' || true
            # ambil report terbaru handle ini dan tempel ke latest.md
            LAST_REPORT=$(ls -1t report_${H}_*.md 2>/dev/null | head -n 1)
            if [ -n "$LAST_REPORT" ]; then
              echo "" >> latest.md
              cat "$LAST_REPORT" >> latest.md
              echo "" >> latest.md
            else
              echo "(no new posts)" >> latest.md
              echo "" >> latest.md
            fi
          done

      - name: Commit results (only if changed)
        run: |
          git config user.name "x-bot"
          git config user.email "x-bot@users.noreply.github.com"
          git add latest.md state.json || true
          git diff --cached --quiet && echo "No changes" || git commit -m "Update latest"
          git push || true
